</head>

<script>
	function startTime() {
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		
		var weekday = new Array(7);
		weekday[0] =  "Sunday";
		weekday[1] = "Monday";
		weekday[2] = "Tuesday";
		weekday[3] = "Wednesday";
		weekday[4] = "Thursday";
		weekday[5] = "Friday";
		weekday[6] = "Saturday";

		var d = weekday[today.getDay()];

		var month = new Array(12);
		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";

		var mn = month[today.getMonth()];

		var dt = ordinal_suffix_of(today.getDate());

		m = checkTime(m);
		document.getElementById('timeDay').innerHTML = d;
		document.getElementById('timeMonth').innerHTML = mn;
		document.getElementById('timeDate').innerHTML = dt;

		document.getElementById('timeHours').innerHTML = h;
		document.getElementById('timeMinutes').innerHTML = m;

		var t = setTimeout(startTime, 500);
	}
	function checkTime(i) {
		if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		return i;
	}
	function UTCplusOne(i) {
		i++;
		if (i > 23) {i = 0};
		return i;
	}
	function ordinal_suffix_of(i) {
		var j = i % 10,
			k = i % 100;
		if (j == 1 && k != 11) {
			return i + "st";
		}
		if (j == 2 && k != 12) {
			return i + "nd";
		}
		if (j == 3 && k != 13) {
			return i + "rd";
		}
		return i + "th";
	}
</script>
